<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <title>Registration</title>
</head>

<body style="background: #eae7dc;">
  <div class="wrapper">
    <div class="text-center mt-4 name"> Sign Up </div>
    <form class="p-3 mt-3" method="post" action="/add_user">
      <div class="form-field d-flex align-items-center">
        <span class="fas fa-user"></span>
        <input name="uname" placeholder="UserName">
      </div>
      <div class="form-field d-flex align-items-center">
        <span class="fas fa-envelope"></span>
        <input type="email" name="uemail" id="email" placeholder="Email">
        <small id="emailvalid" class="form-text
                          text-muted invalid-feedback">
          Your email must be a valid email
        </small>
      </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="upassword" placeholder="Password">
          <!-- <p id="passcheck" style="color: red;">
                            **Password can't be empty
                              </p> -->
      </div>
      <input type="submit" class="btn mt-3" value="Submit">
    </form>
    <p> Already a member? <a href="/"> Login </a></p>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
