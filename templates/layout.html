<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Home</title>

</head>
<body class="bd">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top" >
      
        <p class="navbar-brand" style="margin-left :10px ;padding-top: 14px" >Depression Detector</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link"  href="/home" style="margin-left : 10px">Home</a>
      
            <a class="nav-item nav-link "  href="/search" style="margin-left : 10px">Get started</a>
          </div>
          <div class="navbar-nav " style=" margin-right : 10px">
            <a class=" nav-item nav-link" style="margin-left : 10px" href="/logout" >Sign out</a>
          </div>
        </div>          
      </nav>
    </header>

     
    <div style="height: 100%;">
      <div id="content">
        {% block content %}{% endblock %}
      </div>
      <div id="footer">
        {% block footer %}
        <div class="row">

        </div>
        {% endblock %}
      </div>
    </div>
      

 
  </body>
</html>
