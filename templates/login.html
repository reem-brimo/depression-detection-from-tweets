<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/
     4.0.0/css/bootstrap.min.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/
     jquery/3.3.1/jquery.min.js">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/
     popper.js/1.12.9/umd/popper.min.js">
  </script>
  
  <title>Login</title>
</head>


<body style="background: #eae7dc;">

  <div class="wrapper">
    <div class="text-center mt-4 name"> Log In </div>
    <form class="p-3 mt-3" method="post" action="login_validation">
      <div class="form-field d-flex align-items-center">
        <span class="fas fa-envelope"></span>
        <input type="email" name="email" id="email" placeholder="Email">
        <small id="emailvalid" class="form-text
                text-muted invalid-feedback">
          Your email must be a valid email
        </small>
      </div>
      <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input type="password" name="password" id="password" placeholder="Password">
        <!-- <p id="passcheck" style="color: red;">
                **Password can't be empty
                  </p> -->
      </div>
      <input type="submit" class="btn mt-3" value="Submit">
    </form>
    <div class="text-center fs-6">
      <p> Not a member? <a href="/register"> Create Account</a></p>
    </div>
  </div>

  <script src="../static/app.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
